<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heroscape Card Creator</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <img src="" id="mainImg" />

    <form>
       <select id="changecard">
       <option value="jandar">Jandar</option>
       <option value="utgar">Utgar</option>
       <option value="ullar">Ullar</option>
       <option value="vydar">Vydar</option>
       </select>
    </form>

    <form>
       <input id="name" type="text" placeholder="Name" />
       <input id="price" type="number" placeholder="Price" />
       <input id="abilities" type="text" placeholder="Abilities" />
       <input id="lives" type="number" placeholder="Lives" />
       <input id="moves" type="number" placeholder="Moves" />
       <input id="range" type="number" placeholder="Range" />
       <input id="attack" type="number" placeholder="Attack" />
       <input id="defense" type="number" placeholder="Defense" />
       <input id="charImg" type="file" value="Upload Image" />
    </form>
    <button OnClick="test()">Submit</button>

    <img src="" id="testImg" />



	<script src="/js/main.js"></script>
  </body>
</html>
